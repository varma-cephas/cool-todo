<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>List</title>

    <link rel="icon" type="image/svg" href="./assets/favicon.svg" />
    <link rel="stylesheet" href="./css/output.css" />

    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <!-- google font -->

    <!-- font awesome -->
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"> -->
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="bg-gray-300 m-10">
    <!-- <h1 class="text-3xl font-bold underline">Hello World</h1> -->
    <div class="text-black">
      <i class="fa-solid fa-bars fa-2x"></i>
    </div>
    <h4>All list</h4>
    <h6>7 Categories</h6>
    <div class="grid grid-cols-2">
      <div class="rounded-xl bg-white p-1 mt-6 px-3">
        <h5>Today</h5>
        <p>6 items</p>
      </div>
      <div class="translate-y-1/2 relative -left-15 bottom-1">
        <p class="rounded-xl p-4 bg-blue-700 inline-block absolute"></p>
      </div>
    </div>
    <div class="grid grid-cols-2">
      <div class="rounded-xl bg-white p-1 mt-6 px-3">
        <h5>This week</h5>
        <p>20 items</p>
      </div>
      <div class="translate-y-1/2 relative -left-15 bottom-1">
        <p class="rounded-xl p-4 bg-orange-400 inline-block absolute"></p>
      </div>
    </div>
    <div class="grid grid-cols-2">
      <div class="rounded-xl bg-white p-1 mt-6 px-3">
        <h5>All tasks</h5>
        <p>30 items</p>
      </div>
      <div class="translate-y-1/2 relative -left-15 bottom-1">
        <p class="rounded-xl p-4 bg-stone-700 inline-block absolute"></p>
      </div>
    </div>
    <div class="grid grid-cols-2">
      <div class="rounded-xl bg-white p-1 mt-6 px-3">
        <h5>Work</h5>
        <p>16 items</p>
      </div>
      <div class="translate-y-1/2 relative -left-15 bottom-1">
        <p class="rounded-xl p-4 bg-blue-400 inline-block absolute"></p>
      </div>
    </div>
    <div class="grid grid-cols-2">
      <div class="rounded-xl bg-white p-1 mt-6 px-3">
        <h5>Home</h5>
        <p>10 items</p>
      </div>
      <div class="translate-y-1/2 relative -left-15 bottom-1">
        <p class="rounded-xl p-4 bg-indigo-400 inline-block absolute"></p>
      </div>
    </div>
    <div class="grid grid-cols-2">
      <div class="rounded-xl bg-white p-1 mt-6 px-3">
        <h5>Fun</h5>
        <p>4 items</p>
      </div>
      <div class="translate-y-1/2 relative -left-15 bottom-1">
        <p class="rounded-xl p-4 bg-orange-500 inline-block absolute"></p>
      </div>
    </div>

    <div class="grid grid-cols-2">
      <div class="rounded-xl bg-white p-3 mt-6 px-3">
        <h5>Add a new list..</h5>
      </div>
      <div class="translate-y-1/2 relative -left-15 bottom-1">
        <!-- <p class="rounded-xl p-4 border inline-block absolute"></p> -->
        <div class="border px-2 py-1 inline-block rounded-xl">
          <i class="fa-solid fa-plus"></i>
        </div>
      </div>
    </div>

    <script src="./js/app.js"></script>
  </body>
</html>
